<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card--header">
                Quote of the day
            </div>
            <div class="content">
                <div class="card--text jokes">
                    <i class="fa-solid fa-quote-left"></i>
                    <p class="quote">
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Inventore temporibus nobis tempore, ea
                        nesciunt quo, ad earum enim aspernatur provident cum sint in maiores ducimus, maxime ipsum a
                        nostrum.
                        Iste!
                    </p>
                    <i class="fas fa-quote-right"></i>
                </div>
                <div class="card--author">
                    <span>__</span>
                    <span class="name">Basit Quadri</span>
                </div>
            </div>
            <div class="card--button">
                <button onclick="loadJokes()">New Quote</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/375050d464.js" crossorigin="anonymous"></script>
</body>

</html>
